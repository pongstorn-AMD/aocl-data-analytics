name: Branch Name Check

permissions:
  contents: read

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check_branch_name:
    runs-on: ubuntu-latest  # Use the default GitHub-hosted runner with Ubuntu

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Check branch name using Bash
      env:
        BRANCH_NAME: ${{ github.event.pull_request.head.ref }}
        USER: ${{ github.actor }}
      run: |
        FORBIDDEN_NAMES=("amd-main" "amd-dev" "RC" "AOCL")
        for str in "${FORBIDDEN_NAMES[@]}"; do
          if [[ "$BRANCH_NAME" =~ $str ]]; then
            echo "Error: Branch name '$BRANCH_NAME' contains forbidden string '$str'."
            exit 1
          fi
        done
        echo "Branch name '$BRANCH_NAME' is valid."
      shell: bash  # Use the default Linux shell
